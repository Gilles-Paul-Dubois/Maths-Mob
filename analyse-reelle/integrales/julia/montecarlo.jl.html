<pre><span class="s0">aleashot()=(</span><span class="s1">1</span><span class="s0">+</span><span class="s1">7</span><span class="s0">*rand(),</span><span class="s1">4</span><span class="s0">*rand())</span>

<span class="s0">fonc(x)=</span><span class="s1">4</span><span class="s0">/(</span><span class="s1">1</span><span class="s0">+(x-</span><span class="s1">3</span><span class="s0">)*(x-</span><span class="s1">3</span><span class="s0">))</span>

<span class="s2">function </span><span class="s0">main()</span>
    <span class="s0">S=</span><span class="s1">0</span>
    <span class="s2">for </span><span class="s0">i </span><span class="s2">in </span><span class="s1">1</span><span class="s0">:</span><span class="s1">10000</span>
        <span class="s0">x,y=aleashot()</span>
        <span class="s2">if </span><span class="s0">y &lt; fonc(x)</span>
            <span class="s0">S+=</span><span class="s1">1</span>
        <span class="s2">end</span>
        <span class="s0">println(</span><span class="s1">28</span><span class="s0">*S/</span><span class="s1">10000</span><span class="s0">)</span>
    <span class="s2">end</span>
<span class="s2">end</span>

<span class="s0">main()</span></pre>
