<pre><span class="s0">func(x)=x * x * x - (</span><span class="s1">3</span><span class="s0">/</span><span class="s1">2</span><span class="s0">) * x * x - (</span><span class="s1">9</span><span class="s0">/</span><span class="s1">4</span><span class="s0">) * x + (</span><span class="s1">11</span><span class="s0">/</span><span class="s1">8</span><span class="s0">)</span>

<span class="s2">function </span><span class="s0">min(f,a,b,step)</span>
    <span class="s0">m,x,c=f(a),a,a</span>
    <span class="s2">while </span><span class="s0">x &lt;= b</span>
        <span class="s2">if </span><span class="s0">f(x) &lt; m</span>
            <span class="s0">m=f(x)</span>
            <span class="s0">c=x</span>
        <span class="s2">end</span>
        <span class="s0">x+=step</span>
    <span class="s2">end</span>
    <span class="s2">return </span><span class="s0">m,c</span>
<span class="s2">end</span>
 
<span class="s0">println(func(-</span><span class="s1">1</span><span class="s0">)) </span>
<span class="s0">println(min(func, </span><span class="s1">1</span><span class="s0">, </span><span class="s1">2</span><span class="s0">, </span><span class="s1">0.01</span><span class="s0">)) </span>
<span class="s0">println(func(</span><span class="s1">0</span><span class="s0">)) </span></pre>
