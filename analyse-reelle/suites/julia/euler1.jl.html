<pre><span class="s0">fact(n)=reduce(*,</span><span class="s1">1</span><span class="s0">:n)</span>
<span class="s0">w(n)=</span><span class="s1">1</span><span class="s0">/fact(n)</span>
<span class="s0">u(n)=reduce(+,(w(k) </span><span class="s2">for </span><span class="s0">k </span><span class="s2">in </span><span class="s1">0</span><span class="s0">:n))</span>
<span class="s0">v(n)=u(n)+</span><span class="s1">1</span><span class="s0">/(n*fact(n))</span>
<span class="s2">for </span><span class="s0">i </span><span class="s2">in </span><span class="s1">1</span><span class="s0">:</span><span class="s1">10</span>
    <span class="s0">print(u(i),</span><span class="s3">&quot; : &quot;</span><span class="s0">,v(i),</span><span class="s3">&quot;</span><span class="s4">\n</span><span class="s3">&quot;</span><span class="s0">)</span>
<span class="s2">end</span></pre>
