<pre><span class="s0">function </span><span class="s1">genu(c::Channel)</span>
    <span class="s1">n,u=</span><span class="s2">0</span><span class="s1">,</span><span class="s2">0</span>
    <span class="s1">put!(c,</span><span class="s2">0</span><span class="s1">)</span>
    <span class="s0">while true</span>
        <span class="s1">n+=</span><span class="s2">1 </span><span class="s1">; u+=</span><span class="s2">1</span><span class="s1">/n</span>
        <span class="s1">put!(c,u)</span>
    <span class="s0">end</span>
<span class="s0">end</span>

<span class="s1">Rec1= Channel(genu)</span>

<span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">0</span><span class="s1">:</span><span class="s2">10</span>
    <span class="s1">print(</span><span class="s3">&quot;u(&quot;</span><span class="s1">);print(i);print(</span><span class="s3">&quot;)=&quot;</span><span class="s1">);println(take!(Rec1))</span>
<span class="s0">end</span></pre>
