<pre><span class="s0">function </span><span class="s1">genfibo(c::Channel)</span>
    <span class="s1">a,b=</span><span class="s2">0</span><span class="s1">,</span><span class="s2">1</span>
    <span class="s1">put!(c,a)</span>
    <span class="s1">put!(c,b)</span>
    <span class="s0">while true</span>
        <span class="s1">a,b=b,a+b</span>
        <span class="s1">put!(c,b)</span>
    <span class="s0">end</span>
<span class="s0">end</span>

<span class="s1">RecDouble= Channel(genfibo)</span>

<span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">0</span><span class="s1">:</span><span class="s2">10</span>

<span class="s0">end</span></pre>
