<pre><span class="s0">function </span><span class="s1">trapezes(a,b,n,f)</span>
    <span class="s1">S=</span><span class="s2">0</span>
    <span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">0</span><span class="s1">:n-</span><span class="s2">1</span>
        <span class="s1">x1=a+(b-a)*i/n</span>
        <span class="s1">x2=a+(b-a)*(i+</span><span class="s2">1</span><span class="s1">)/n</span>
        <span class="s1">S+=(f(x1)+f(x2))/</span><span class="s2">2</span><span class="s1">*(x2-x1)</span>
    <span class="s0">end</span>
    <span class="s0">return </span><span class="s1">S</span>
<span class="s0">end</span>

<span class="s1">fonc(x)=</span><span class="s2">1</span><span class="s1">/x</span>

<span class="s1">println(trapezes(</span><span class="s2">1</span><span class="s1">,</span><span class="s2">2</span><span class="s1">,</span><span class="s2">20</span><span class="s1">,fonc))</span>
<span class="s1">println(log(</span><span class="s2">2</span><span class="s1">))</span>
