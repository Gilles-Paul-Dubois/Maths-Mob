<pre>
<span class="s0">X=pi</span>
<span class="s1">function </span><span class="s0">loop1()</span>
    <span class="s1">for </span><span class="s0">i </span><span class="s1">in </span><span class="s2">1</span><span class="s0">:</span><span class="s2">100000</span>
        <span class="s0">Y=X^</span><span class="s2">2</span>
    <span class="s1">end</span>
<span class="s1">end</span>

<span class="s1">function </span><span class="s0">loop2()</span>
    <span class="s1">for </span><span class="s0">i </span><span class="s1">in </span><span class="s2">1</span><span class="s0">:</span><span class="s2">100000</span>
        <span class="s0">Y=X*X</span>
    <span class="s1">end</span>
<span class="s1">end</span>

<span class="s3">@time </span><span class="s0">loop1()</span>
<span class="s3">@time </span><span class="s0">loop2()</span></pre>
