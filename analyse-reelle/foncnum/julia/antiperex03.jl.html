<pre><span class="s0">using </span><span class="s1">Plots</span>
<span class="s1">pyplot()</span>

<span class="s0">function </span><span class="s1">f(x)</span>
    <span class="s0">if </span><span class="s2">0</span><span class="s1">&lt;=x&lt;=</span><span class="s2">2</span>
        <span class="s0">return </span><span class="s1">sqrt(</span><span class="s2">1</span><span class="s1">-(x-</span><span class="s2">1</span><span class="s1">)^</span><span class="s2">2</span><span class="s1">)</span>
    <span class="s0">elseif </span><span class="s1">-</span><span class="s2">2</span><span class="s1">&lt;=x&lt;</span><span class="s2">0</span>
        <span class="s0">return </span><span class="s1">-sqrt(</span><span class="s2">1</span><span class="s1">-(-x-</span><span class="s2">1</span><span class="s1">)^</span><span class="s2">2</span><span class="s1">)</span>
    <span class="s0">elseif </span><span class="s1">x&gt;</span><span class="s2">2</span>
        <span class="s0">return </span><span class="s1">f(x-</span><span class="s2">4</span><span class="s1">-floor(x/</span><span class="s2">4</span><span class="s1">)*</span><span class="s2">4</span><span class="s1">)</span>
    <span class="s0">else</span>
        <span class="s0">return </span><span class="s1">-f(-x)</span>
    <span class="s0">end</span>
<span class="s0">end</span>
