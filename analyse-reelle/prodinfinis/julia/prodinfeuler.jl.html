<pre><span class="s0">v(x,n)=</span><span class="s1">1 </span><span class="s0">- x*x/(n*n*pi*pi)</span>

<span class="s2">for </span><span class="s0">x </span><span class="s2">in </span><span class="s0">[pi/</span><span class="s1">6</span><span class="s0">,pi/</span><span class="s1">4</span><span class="s0">,pi/</span><span class="s1">3</span><span class="s0">]</span>
    <span class="s0">print(p(x,</span><span class="s1">100</span><span class="s0">),</span><span class="s3">&quot;  :  &quot;</span><span class="s0">,sin(x)/x, </span><span class="s3">&quot;</span><span class="s4">\n</span><span class="s3">&quot;</span><span class="s0">)</span>
<span class="s2">end</span></pre>
