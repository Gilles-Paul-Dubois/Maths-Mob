<pre><span class="s0">function </span><span class="s1">u(x,n)</span>
    <span class="s1">r=</span><span class="s2">1</span>
    <span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:n</span>
        <span class="s1">r=r*x/i</span>
    <span class="s0">end</span>
    <span class="s0">return </span><span class="s1">r</span>
<span class="s0">end</span>

<span class="s1">s(x,n)= reduce(+,(u(x,i) </span><span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">0</span><span class="s1">:n))</span>

<span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">0</span><span class="s1">:</span><span class="s2">10</span>
    <span class="s1">println(s(</span><span class="s2">1</span><span class="s1">,i))</span>
<span class="s0">end</span></pre>
