<pre><span class="s0">using </span><span class="s1">Nemo</span>
<span class="s0">const </span><span class="s1">F = ResidueRing(ZZ, </span><span class="s2">3</span><span class="s1">) </span><span class="s3">#corps primaire ℤ/3ℤ - primary field Z/3Z</span>
<span class="s1">K=[F(i) </span><span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">0</span><span class="s1">:</span><span class="s2">2</span><span class="s1">] </span><span class="s3">#les 3 éléments de ce corps - the 3 elements of this field</span>
<span class="s1">A=[[x,y,z] </span><span class="s0">for </span><span class="s1">x </span><span class="s0">in </span><span class="s1">K </span><span class="s0">for </span><span class="s1">y </span><span class="s0">in </span><span class="s1">K </span><span class="s0">for </span><span class="s1">z </span><span class="s0">in </span><span class="s1">K]</span>
<span class="s1">A = [P </span><span class="s0">for </span><span class="s1">P </span><span class="s0">in </span><span class="s1">A </span><span class="s0">if </span><span class="s1">P[</span><span class="s2">1</span><span class="s1">]+P[</span><span class="s2">2</span><span class="s1">]+P[</span><span class="s2">3</span><span class="s1">]==F(</span><span class="s2">0</span><span class="s1">)]</span>
<span class="s1">println(A)</span></pre>
