<pre><span class="s0">struct </span><span class="s1">Point{T}</span>
    <span class="s1">C::Vector{T}</span>
<span class="s0">end</span>
<span class="s0">const </span><span class="s1">CP=Point{ComplexF64}</span>
<span class="s1">Base.show(io::IO, P::Point{T}) </span><span class="s0">where </span><span class="s1">{T} = print(io,P.C)</span>
<span class="s1">Base.:+(A::Point{T},V) </span><span class="s0">where </span><span class="s1">{T}=Point{T}(A.C+V)</span>
<span class="s1">X=[p//</span><span class="s2">5 </span><span class="s0">for </span><span class="s1">p </span><span class="s0">in </span><span class="s1">-</span><span class="s2">3</span><span class="s1">:</span><span class="s2">3</span><span class="s1">]</span>
<span class="s1">P=CP([</span><span class="s2">1</span><span class="s1">+im,</span><span class="s2">1</span><span class="s1">-im,</span><span class="s2">0</span><span class="s1">])</span>
<span class="s1">V=[</span><span class="s2">0.5</span><span class="s1">,</span><span class="s2">0.5</span><span class="s1">,im]</span>
<span class="s1">B=[P+x*V </span><span class="s0">for </span><span class="s1">x </span><span class="s0">in </span><span class="s1">X]</span>
<span class="s1">println(B)</span></pre>
