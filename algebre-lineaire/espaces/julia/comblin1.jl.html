<pre><span class="s0">delta(i,j) = i==j ? </span><span class="s1">1 </span><span class="s0">: </span><span class="s1">0</span>

<span class="s0">canonique(i,n)=[delta(i,j) </span><span class="s2">for </span><span class="s0">j </span><span class="s2">in </span><span class="s1">1</span><span class="s0">:n]</span>

<span class="s0">combinaison(coeffs,vecteurs)=reduce(+,[coeffs[i]*vecteurs[i] </span><span class="s2">for </span><span class="s0">i </span><span class="s2">in </span><span class="s1">1</span><span class="s0">:length(coeffs)])</span>

<span class="s2">function </span><span class="s0">main()</span>
    <span class="s0">coeffs=[</span><span class="s1">1</span><span class="s0">,</span><span class="s1">2</span><span class="s0">,</span><span class="s1">3</span><span class="s0">,</span><span class="s1">4</span><span class="s0">,</span><span class="s1">5</span><span class="s0">,</span><span class="s1">6</span><span class="s0">]</span>
    <span class="s0">vecteurs=[canonique(i,</span><span class="s1">6</span><span class="s0">) </span><span class="s2">for </span><span class="s0">i </span><span class="s2">in </span><span class="s1">1</span><span class="s0">:</span><span class="s1">6</span><span class="s0">]</span>
    <span class="s0">println(combinaison(coeffs,vecteurs))</span>
<span class="s2">end</span>

<span class="s0">main()</span></pre>
