<pre><span class="s0">using </span><span class="s1">LinearAlgebra</span>

<span class="s0">function </span><span class="s1">hilbert(n)</span>
    <span class="s1">H=zeros(Float64,n,n)</span>
    <span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:n,j </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:n</span>
        <span class="s1">H[i,j]=</span><span class="s2">1</span><span class="s1">/(i+j-</span><span class="s2">1</span><span class="s1">)</span>
    <span class="s0">end</span>
    <span class="s0">return </span><span class="s1">H</span>
<span class="s0">end</span>

<span class="s0">function </span><span class="s1">main()</span>
    <span class="s0">for </span><span class="s1">n </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:</span><span class="s2">10</span>
        <span class="s1">println(cond(hilbert(n)))</span>
    <span class="s0">end</span>
<span class="s0">end</span>

<span class="s1">main()</span></pre>
