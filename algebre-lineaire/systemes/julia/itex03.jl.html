<pre><span class="s0">function </span><span class="s1">iterlog(chnl)</span>
    <span class="s1">x=</span><span class="s2">1</span>
    <span class="s1">put!(chnl,x)</span>
    <span class="s0">while true</span>
        <span class="s1">x=log(x)+</span><span class="s2">2</span>
        <span class="s1">put!(chnl,x)</span>
    <span class="s0">end</span>
<span class="s0">end</span>

<span class="s0">function </span><span class="s1">main()</span>
    <span class="s1">my_channel=Channel((channel_arg)-&gt;iterlog(channel_arg))</span>
    <span class="s1">x=</span><span class="s2">1</span>
    <span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:</span><span class="s2">20</span>
        <span class="s1">x=take!(my_channel)</span>
    <span class="s0">end</span>
    <span class="s1">println(x);println(log(x)+</span><span class="s2">2</span><span class="s1">)</span>
<span class="s0">end</span>

<span class="s1">main()</span></pre>
