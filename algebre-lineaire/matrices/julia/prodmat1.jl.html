<pre><span class="s0">function </span><span class="s1">aleamat(m,n)</span>
    <span class="s1">A=zeros(Int64,m,n)</span>
    <span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:m</span>
        <span class="s0">for </span><span class="s1">j </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:n</span>
            <span class="s1">A[i,j]=rand(-</span><span class="s2">9</span><span class="s1">:+</span><span class="s2">9</span><span class="s1">)</span>
        <span class="s0">end</span>
    <span class="s0">end</span>
    <span class="s0">return </span><span class="s1">A</span>
<span class="s0">end</span>

<span class="s1">M=aleamat(</span><span class="s2">3</span><span class="s1">,</span><span class="s2">2</span><span class="s1">)</span>
<span class="s1">println(M)</span>
<span class="s1">N=aleamat(</span><span class="s2">2</span><span class="s1">,</span><span class="s2">4</span><span class="s1">)</span>
<span class="s1">println(N)</span>
<span class="s1">P=M*N</span>
<span class="s1">println(P)</span></pre>
