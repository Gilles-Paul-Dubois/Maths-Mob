<pre><span class="s0">function </span><span class="s1">pgcd1(m,n)</span>
    <span class="s0">if </span><span class="s1">m%n==</span><span class="s2">0</span>
        <span class="s0">return </span><span class="s1">n</span>
    <span class="s0">else</span>
        <span class="s0">return </span><span class="s1">pgcd1(n,m%n)</span>
    <span class="s0">end</span>
<span class="s0">end</span>

<span class="s0">function </span><span class="s1">pgcd2(m,n)</span>
    <span class="s0">while </span><span class="s1">m%n !=</span><span class="s2">0</span>
        <span class="s1">r=m%n</span>
        <span class="s1">m=n</span>
        <span class="s1">n=r</span>
    <span class="s0">end</span>
    <span class="s0">return </span><span class="s1">n</span>
<span class="s0">end</span>

<span class="s1">println(pgcd1(</span><span class="s2">120</span><span class="s1">,</span><span class="s2">150</span><span class="s1">))</span>
<span class="s1">println(pgcd2(</span><span class="s2">120</span><span class="s1">,</span><span class="s2">150</span><span class="s1">))</span>
</pre>
