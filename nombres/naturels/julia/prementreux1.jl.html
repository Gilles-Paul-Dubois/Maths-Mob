<pre><span class="s0">function </span><span class="s1">pgcd(m,n)</span>
    <span class="s0">while </span><span class="s1">m%n !=</span><span class="s2">0</span>
        <span class="s1">r=m%n</span>
        <span class="s1">m=n</span>
        <span class="s1">n=r</span>
    <span class="s0">end</span>
    <span class="s0">return </span><span class="s1">n</span>
<span class="s0">end</span>

<span class="s1">prementreux(m,n)=pgcd(m,n)==</span><span class="s2">1</span>

<span class="s1">println(prementreux(</span><span class="s2">12</span><span class="s1">,</span><span class="s2">15</span><span class="s1">))</span>
