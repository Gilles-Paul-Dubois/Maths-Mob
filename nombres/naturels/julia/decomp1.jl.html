<pre><span class="s0">function </span><span class="s1">decompose(n)</span>
    <span class="s1">print(n)</span>
    <span class="s1">print(</span><span class="s2">&quot;=1&quot;</span><span class="s1">)</span>
    <span class="s1">i=</span><span class="s3">2</span>
    <span class="s0">while </span><span class="s1">n&gt;</span><span class="s3">1</span>
        <span class="s0">while </span><span class="s1">n%i==</span><span class="s3">0</span>
            <span class="s1">print(</span><span class="s2">&quot;x&quot;</span><span class="s1">)</span>
            <span class="s1">print(i)</span>
            <span class="s1">n=n√∑i</span>
        <span class="s0">end</span>
        <span class="s1">i=i+</span><span class="s3">1</span>
    <span class="s0">end</span>
    <span class="s1">println(</span><span class="s2">&quot;&quot;</span><span class="s1">)</span>
<span class="s0">end</span>

<span class="s1">decompose(</span><span class="s3">120</span><span class="s1">)</span>
