<pre><span class="s0">function </span><span class="s1">premier(n)</span>
    <span class="s0">if </span><span class="s1">n </span><span class="s0">in </span><span class="s2">2</span><span class="s1">:</span><span class="s2">3</span>
        <span class="s0">return true</span>
    <span class="s0">else</span>
        <span class="s1">borne=Int(floor(sqrt(n)))+</span><span class="s2">1</span>
        <span class="s0">if </span><span class="s1">n%</span><span class="s2">2</span><span class="s1">!=</span><span class="s2">0 </span><span class="s1">&amp;&amp; n%</span><span class="s2">3</span><span class="s1">!=</span><span class="s2">0 </span><span class="s1">&amp;&amp;!(any(n%x==</span><span class="s2">0 </span><span class="s0">for </span><span class="s1">x </span><span class="s0">in </span><span class="s2">3</span><span class="s1">:borne))</span>
            <span class="s0">return true</span>
        <span class="s0">end</span>
    <span class="s0">end</span>
    <span class="s0">return false</span>
<span class="s0">end</span>

<span class="s1">println([n </span><span class="s0">for </span><span class="s1">n </span><span class="s0">in </span><span class="s2">2</span><span class="s1">:</span><span class="s2">100 </span><span class="s0">if </span><span class="s1">premier(n)])</span>
