<pre><span class="s0">function </span><span class="s1">fibonacci(F::Channel)</span>
    <span class="s1">a,b=</span><span class="s2">0</span><span class="s1">,</span><span class="s2">1</span>
    <span class="s1">put!(F,b)</span>
    <span class="s0">while true</span>
        <span class="s1">c,a=a,b</span>
        <span class="s1">b=a+c</span>
        <span class="s1">put!(F,b)</span>
    <span class="s0">end</span>
<span class="s0">end</span>

<span class="s1">Fibo= Channel(fibonacci)</span>

<span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:</span><span class="s2">20</span>
    <span class="s1">println(take!(Fibo))</span>
<span class="s0">end</span>
