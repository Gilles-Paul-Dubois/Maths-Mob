<pre><span class="s0">function </span><span class="s1">har(c::Channel)</span>
    <span class="s1">n=</span><span class="s2">0</span>
    <span class="s1">u=</span><span class="s2">1</span><span class="s1">//</span><span class="s2">1</span>
    <span class="s1">s=</span><span class="s2">1</span><span class="s1">//</span><span class="s2">1</span>
    <span class="s1">push!(c,s)</span>
    <span class="s0">while true</span>
        <span class="s1">n+=</span><span class="s2">1</span>
        <span class="s1">u= </span><span class="s2">1</span><span class="s1">//n</span>
        <span class="s1">s=s+u</span>
        <span class="s1">push!(c,s)</span>
    <span class="s0">end</span>
<span class="s0">end</span>

<span class="s1">HAR=Channel(har)</span>

<span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:</span><span class="s2">10</span>
    <span class="s1">println(take!(HAR))</span>
<span class="s0">end</span>
