<pre><span class="s0">moyenne(L)=reduce(+,L)/length(L)</span>
<span class="s0">L=[rand(</span><span class="s1">0</span><span class="s0">:</span><span class="s1">20</span><span class="s0">) </span><span class="s2">for </span><span class="s0">i </span><span class="s2">in </span><span class="s1">1</span><span class="s0">:</span><span class="s1">30</span><span class="s0">]</span>
<span class="s0">K=[L[i]*L[i] </span><span class="s2">for </span><span class="s0">i </span><span class="s2">in </span><span class="s1">1</span><span class="s0">:</span><span class="s1">30</span><span class="s0">] </span>
<span class="s0">V=moyenne(K)-moyenne(L)*moyenne(L)</span>

<span class="s0">println(sqrt(V))</span>
