<pre><span class="s0">using </span><span class="s1">Statistics</span>
<span class="s1">genere_serie_alea(n,p)=[rand(</span><span class="s2">0</span><span class="s1">:p) </span><span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:n]</span>
<span class="s1">L=genere_serie_alea(</span><span class="s2">30</span><span class="s1">,</span><span class="s2">20</span><span class="s1">)</span>
<span class="s3">#soit avec la seule définition - Only with the definition</span>
<span class="s1">println(reduce(+,L)/length(L))</span>
<span class="s3">#soit avec fonction prédéfinie 'mean' - with predefined function 'mean'</span>
<span class="s1">println(Statistics.mean(L)) </span></pre>
