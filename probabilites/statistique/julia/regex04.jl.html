<pre><span class="s0">using </span><span class="s1">Plots</span>
<span class="s1">pyplot()</span>
<span class="s1">xi=collect(</span><span class="s2">0</span><span class="s1">:</span><span class="s2">8</span><span class="s1">)</span>
<span class="s1">A = [xi ones(</span><span class="s2">9</span><span class="s1">)]</span>
<span class="s1">y = [</span><span class="s2">19</span><span class="s1">, </span><span class="s2">20</span><span class="s1">, </span><span class="s2">20.5</span><span class="s1">, </span><span class="s2">21.5</span><span class="s1">, </span><span class="s2">22</span><span class="s1">, </span><span class="s2">23</span><span class="s1">, </span><span class="s2">23</span><span class="s1">, </span><span class="s2">25.5</span><span class="s1">, </span><span class="s2">24</span><span class="s1">]</span>
<span class="s1">w=A\y</span>
<span class="s1">line=[w[</span><span class="s2">1</span><span class="s1">]*x+w[</span><span class="s2">2</span><span class="s1">] </span><span class="s0">for </span><span class="s1">x </span><span class="s0">in </span><span class="s1">xi]</span>
<span class="s1">p1=plot(xi, y, seriestype = :scatter, legend = </span><span class="s0">false</span><span class="s1">)</span>
<span class="s1">X=[xi[</span><span class="s2">1</span><span class="s1">],xi[</span><span class="s2">9</span><span class="s1">]]</span>
<span class="s1">Y=[line[</span><span class="s2">1</span><span class="s1">],line[</span><span class="s2">9</span><span class="s1">]]</span>
<span class="s1">p2=plot!(X,Y,legend=</span><span class="s0">false</span><span class="s1">)</span>
<span class="s1">display(p1)</span>
<span class="s1">display(p2)</span>
