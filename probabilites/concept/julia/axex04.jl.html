<pre><span class="s0">using </span><span class="s1">Random</span>

<span class="s0">function </span><span class="s1">simul(n,m)</span>
    <span class="s1">L=collect(</span><span class="s2">1</span><span class="s1">:n)</span>
    <span class="s1">success=</span><span class="s2">0</span>
    <span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:m</span>
        <span class="s1">shuffle!(L)</span>
        <span class="s0">if </span><span class="s1">any((L[i]==i </span><span class="s0">for </span><span class="s1">i </span><span class="s0">in </span><span class="s2">1</span><span class="s1">:n))</span>
            <span class="s1">success+=</span><span class="s2">1</span>
        <span class="s0">end</span>
    <span class="s0">end</span>
    <span class="s0">return </span><span class="s1">success/m</span>
<span class="s0">end</span>

<span class="s0">function </span><span class="s1">main()</span>
    <span class="s1">println(simul(</span><span class="s2">100</span><span class="s1">,</span><span class="s2">8000</span><span class="s1">))</span>
    <span class="s1">println(</span><span class="s2">1</span><span class="s1">-</span><span class="s2">1</span><span class="s1">/exp(</span><span class="s2">1</span><span class="s1">))</span>
<span class="s0">end</span>

<span class="s1">main()</span>
