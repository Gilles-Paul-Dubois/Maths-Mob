<pre><span class="s0">Source=[</span><span class="s1">'a'</span><span class="s0">,</span><span class="s1">'b'</span><span class="s0">,</span><span class="s1">'c'</span><span class="s0">,</span><span class="s1">'d'</span><span class="s0">]</span>
<span class="s0">But=[</span><span class="s1">'v'</span><span class="s0">,</span><span class="s1">'x'</span><span class="s0">,</span><span class="s1">'z'</span><span class="s0">,</span><span class="s1">'x'</span><span class="s0">]</span>
<span class="s0">D=Dict(Source .=&gt; But)</span>
<span class="s0">println(D)</span>
<span class="s0">fonc(x)=D[x]</span>
<span class="s0">ImDir(X)=Set([fonc(x) </span><span class="s2">for </span><span class="s0">x </span><span class="s2">in </span><span class="s0">X])</span>
<span class="s0">ImRec(Y)=Set([x </span><span class="s2">for </span><span class="s0">x </span><span class="s2">in </span><span class="s0">Source </span><span class="s2">if </span><span class="s0">fonc(x) </span><span class="s2">in </span><span class="s0">Y])</span>

<span class="s2">function </span><span class="s0">main()</span>
    <span class="s0">println(fonc(</span><span class="s1">'b'</span><span class="s0">))</span>
    <span class="s0">println(ImDir([</span><span class="s1">'a'</span><span class="s0">,</span><span class="s1">'b'</span><span class="s0">,</span><span class="s1">'d'</span><span class="s0">]))</span>
    <span class="s0">println(ImRec([</span><span class="s1">'z'</span><span class="s0">,</span><span class="s1">'x'</span><span class="s0">]))</span>
<span class="s2">end</span>

<span class="s0">main()</span></pre>
