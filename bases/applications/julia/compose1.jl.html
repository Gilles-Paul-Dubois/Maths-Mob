<pre><span class="s0"># fonction prenant en argument deux fonctions et retournant une fonction</span>
<span class="s1">compose(f,g)=x-&gt;g(f(x))</span>

<span class="s1">f(x)=</span><span class="s2">1</span><span class="s1">/x</span>
<span class="s1">g(x)=</span><span class="s2">1</span><span class="s1">+x*x</span>

<span class="s1">println(compose(f,g)(</span><span class="s2">1</span><span class="s1">))</span>
<span class="s1">println(compose(g,f)(</span><span class="s2">1</span><span class="s1">))</span></pre>
