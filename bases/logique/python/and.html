<span class="s0"># Python version 3.4</span><span class="s1"> 
</span><span class="s0"># conjonction logique</span><span class="s1"> 
</span><span class="s0"># l'opérateur 'and'</span><span class="s1"> 
 
</span><span class="s2">def </span><span class="s1">main(): 
    print ((</span><span class="s3">2</span><span class="s1">&lt;</span><span class="s3">3</span><span class="s1">) </span><span class="s2">and </span><span class="s1">(</span><span class="s3">3</span><span class="s1">&lt;</span><span class="s3">4</span><span class="s1">)) </span><span class="s0">#True</span><span class="s1"> 
    print ((</span><span class="s3">2</span><span class="s1">&lt;</span><span class="s3">3</span><span class="s1">) </span><span class="s2">and </span><span class="s1">(</span><span class="s3">4</span><span class="s1">&lt;</span><span class="s3">3</span><span class="s1">)) </span><span class="s0">#False</span><span class="s1"> 
    A,B=set([</span><span class="s3">1</span><span class="s1">,</span><span class="s3">2</span><span class="s1">]),set([</span><span class="s3">2</span><span class="s1">,</span><span class="s3">1</span><span class="s1">]) 
    print ((A&lt;=B) </span><span class="s2">and </span><span class="s1">(B&lt;=A)) </span><span class="s0">#True</span><span class="s1"> 
    print ((A&lt;=B) </span><span class="s2">and </span><span class="s1">(B&lt;A)) </span><span class="s0">#False</span><span class="s1"> 
 
</span><span class="s2">if </span><span class="s1">__name__ == </span><span class="s4">'__main__'</span><span class="s1">: 
    main()
