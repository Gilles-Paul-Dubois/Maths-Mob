<pre><span class="s0">#the relation</span>
<span class="s1">R(x,y)=x&lt;y</span>
<span class="s2">function </span><span class="s1">Graphe(X,Y,Rel)</span>
    <span class="s2">return </span><span class="s1">[(x,y) </span><span class="s2">for </span><span class="s1">x </span><span class="s2">in </span><span class="s1">X </span><span class="s2">for </span><span class="s1">y </span><span class="s2">in </span><span class="s1">Y </span><span class="s2">if </span><span class="s1">Rel(x,y)]</span>
<span class="s2">end</span>

<span class="s0">#Computes a graph and prints it</span>
<span class="s2">function </span><span class="s1">main()</span>
    <span class="s1">E=Set(</span><span class="s3">&quot;abuvy&quot;</span><span class="s1">) </span><span class="s0">#set of departure</span>
    <span class="s1">F=Set(</span><span class="s3">&quot;bdaz&quot;</span><span class="s1">) </span><span class="s0"># set of destination</span>
    <span class="s1">G=Graphe(E,F,R) </span><span class="s0"># the graph</span>
    <span class="s1">println(G)</span>
<span class="s2">end</span>

<span class="s1">main()</span></pre>
