<pre><span class="s0">function </span><span class="s1">S(n,p)</span>
    <span class="s0">if </span><span class="s1">p==</span><span class="s2">1</span>
        <span class="s0">return </span><span class="s2">1</span>

        <span class="s0">return </span><span class="s2">1</span>
    <span class="s0">else</span>
        <span class="s0">return </span><span class="s1">S(n-</span><span class="s2">1</span><span class="s1">,p-</span><span class="s2">1</span><span class="s1">)+p*S(n-</span><span class="s2">1</span><span class="s1">,p)</span>
    <span class="s0">end</span>
<span class="s0">end</span>

<span class="s1">println(S(</span><span class="s2">4</span><span class="s1">,</span><span class="s2">3</span><span class="s1">))</span></pre>
