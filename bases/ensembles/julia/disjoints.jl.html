<pre><span class="s0">#julia 1.6</span>

<span class="s2">function </span><span class="s1">disjoints(X,Y)</span>
    <span class="s2">return </span><span class="s1">isempty(intersect(X,Y))</span>
<span class="s2">end</span>

<span class="s0">#programme principal</span>
<span class="s2">function </span><span class="s1">main()</span>
    <span class="s1">A=Set(</span><span class="s3">&quot;ab&quot;</span><span class="s1">)</span>
    <span class="s1">B=Set(</span><span class="s3">&quot;cd&quot;</span><span class="s1">)</span>
    <span class="s1">C=Set(</span><span class="s3">&quot;bcd&quot;</span><span class="s1">)</span>
    <span class="s1">println(disjoints(A,B))</span>
    <span class="s1">println(disjoints(A,C))</span>
<span class="s2">end</span>

<span class="s1">main()</span>
