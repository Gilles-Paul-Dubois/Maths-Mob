<pre><span class="s0">function </span><span class="s1">Paires(E)</span>
    <span class="s1">L=[Set([x,y]) </span><span class="s0">for </span><span class="s1">x </span><span class="s0">in </span><span class="s1">E </span><span class="s0">for </span><span class="s1">y </span><span class="s0">in </span><span class="s1">E </span><span class="s0">if </span><span class="s1">y!=x]</span>
    <span class="s1">R=[] </span><span class="s2">#liste vide au départ</span>
    <span class="s0">for </span><span class="s1">p </span><span class="s0">in </span><span class="s1">L </span><span class="s2">#élimination des doubles</span>
        <span class="s0">if </span><span class="s1">!(p </span><span class="s0">in </span><span class="s1">R)</span>
            <span class="s1">push!(R,p)</span>
        <span class="s0">end</span>
    <span class="s0">end</span>
    <span class="s0">return </span><span class="s1">R </span><span class="s2"># retourne la liste des paires</span>
<span class="s0">end</span>

<span class="s1">E=</span><span class="s3">&quot;abcd&quot;</span>

<span class="s1">show(Paires(E))</span>
</pre>
